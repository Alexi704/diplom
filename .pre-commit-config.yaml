repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks # место, откуда забирается скрипт
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace # убирает плавающие пробелы
      - id: end-of-file-fixer # убирает лишние пробелы в конце файла
      - id: double-quote-string-fixer # меняем двойные кавычки на одинарные
#  - repo: https://github.com/PyCQA/isort # сортировка импортов в правильном порядке
#    rev: 5.10.1
#    hooks:
#      - id: isort
  - repo: https://github.com/csachs/pyproject-flake8 # Проверка по pep8, в т.ч. корректная проверка длинны строки.
    rev: v0.0.1a5
    hooks:
      - id: pyproject-flake8
        name: pyproject-flake8
        description: 'A monkey patching wrapper to connect flake8 with pyproject.toml configuration'
        entry: pflake8
        language: python
        types: [python]
        require_serial: true
